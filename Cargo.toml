[package]
name = "stry2"
version = "2.0.0"
authors = ["Txuritan"]
edition = "2018"

[dependencies]
actix-http = { version="0.2", default-features = false }
actix-rt = "0.2"
actix-web = { version = "1.0", features = ["brotli", "flate2-zlib", "client"] }
ammonia = "3.0"
askama = { version = "0.8" }
chrono = "0.4"
comrak = "0.6"
derive_more = "0.15"
futures = "0.1"
git-version = "0.3"
lazy_static = "1.3"
log = "0.4"
maplit = "1.0"
num-format = "0.4"
r2d2 = "0.8"
r2d2_sqlite = "0.12"
rand = "0.7"
reqwest = "0.9"
scraper = "0.10"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simple_logger = "1.3"
rusqlite = { version = "0.20", features = ["bundled", "chrono", "uuid"] }
uuid = { version = "0.7", features = ["v4"] }
