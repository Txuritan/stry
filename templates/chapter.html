{% extends "base.html" %}
{% import "macros.html" as m %}

{% block content %}
<div grid="auto">
    <div grid-column="12">
        {% call m::story(story) %}
        <hr />
        <div chapter>{{ chapter.rendered|safe }}</div>
        <hr />
        <div pagination>
            <a pager="left" href="/story/{{ story.id }}/{{ prev }}">prev</a>
            <a pager="right" href="/story/{{ story.id }}/{{ next }}">next</a>
        </div>
    </div>
</div>
{% endblock content %}
