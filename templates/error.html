{% extends "base.html" %}

{% block style %}{% endblock %}

{% block content %}
<div class="empty">
    <div class="empty__icon">
        <i class="icon {{ error.icon }}"></i>
    </div>
    <p class="empty__title--sup"><b>{{ error.code }}</b>: {{ error.name }}</p>
    <p class="empty__title--sub">{{ error.help }}</p>
</div>
{% endblock %}

{% block script %}{% endblock %}
